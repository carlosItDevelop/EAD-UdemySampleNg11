<div fxLayout="row" fxLayoutAlign="center start">
   <div fxFlex.gt-md="100" fxFlex.gt-sm="100" fxFlex="100">
      <mat-card>
         <div class="gene-card-title">
            <div fxLayout="row" fxLayoutAlign="start center">
               <div fxLayout="column">
                  <h3>{{'Gallery Grid'|translate}}</h3>
               </div> <span fxFlex></span>
            </div>
            <mat-divider></mat-divider>
         </div>
         <div class="gene-card-content">
            <mat-grid-list cols="3">
               <div>
                  <mat-grid-tile rowHeight="2:1" class="gene-grid-item" *ngFor="let content of mediaContent">
                     <img src="{{content.image}}" alt="Card image cap" width="600" height="600">
                     <mat-grid-tile-footer class="gene-grid-hover">
                        <h2 class="title">{{content.title}}</h2>
                     </mat-grid-tile-footer>
                  </mat-grid-tile>
               </div>
            </mat-grid-list>
         </div>
      </mat-card>
   </div>
</div>
